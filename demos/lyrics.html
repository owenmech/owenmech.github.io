<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>l y r i c s</title>
    <script src="../js/p5.js"></script>
    <script src="../js/lyrics.js"></script>
    <link rel="stylesheet" href="../css/lyrics.css">
</head>
<body style="background-color: black">
<div class="lyricParent" id="lyricParent">
    <label><textarea id="lyricInput" class="lyricInput"></textarea></label>
    <div class="optionsGroup" id="optionsGroup">
        <div><label for="beforeBool">DOTS BEFORE</label>
            <input type="checkbox" checked id="beforeBool" onchange="generate()"></div>
        <div><label for="afterBool">DOTS AFTER</label>
            <input type="checkbox" checked id="afterBool" onchange="generate()"></div>
        <div><label for="opacitySlider">LINE OPACITY</label>
            <input type="range" min="0" max="0.2" step="0.001" value="0.08" id="opacitySlider" onchange="generate()"></div>
        <div><label for="skewSlider">OPACITY SKEW</label>
            <input type="range" min="0" max="0.2" step="0.001" value="0.1" id="skewSlider" onchange="generate()"></div>
        <div><button onclick="saveVis()">SAVE IMAGE</button> </div>
    </div>
    <button onclick="generate()" id="generateButton">GENERATE</button>
    <button onclick="toggleOptions()" id="optionsButton">OPTIONS</button>
    <label for="presetsDropdown">PRESETS: </label>
    <select name="PRESETS" id="presetsDropdown" onchange="changePreset()">
        <option disabled selected value>(optional)</option>
        <optgroup label="Lyrics">
            <option value="0">Breezeblocks</option>
            <option value="1">Everything in Its Right Place</option>
            <option value="2">R U Mine?</option>
            <option value="3">Cigarette Daydreams</option>
        </optgroup>
        <optgroup label="Notes">
            <option value="4">Flight of the Bumblebee</option>
            <option value="5">Fairy Fountain (Zelda)</option>
        </optgroup>
        <optgroup label="Other">
            <option value="6">Sample Circle</option>
            <option value="7">Palindromes</option>
            <option value="8">OEIS A003603</option>
        </optgroup>
    </select>
</div>
<div id="canvDiv"></div>
<div id="extraSpace" class="extraSpace"></div>
</body>
</html>
